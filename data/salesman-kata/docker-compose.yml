version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: electromart-postgres
    environment:
      POSTGRES_USER: electromart
      POSTGRES_PASSWORD: electromart123
      POSTGRES_DB: electromart
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U electromart -d electromart"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - electromart-network

  postgres-data-generator:
    build:
      context: ./data-sources/postgresql
      dockerfile: Dockerfile
    container_name: electromart-postgres-generator
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: electromart
      DB_PASSWORD: electromart123
      DB_NAME: electromart
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - electromart-network

  csv-files:
    build:
      context: ./data-sources/csv-files
      dockerfile: Dockerfile
    container_name: electromart-csv-files
    environment:
      OUTPUT_DIR: /data/inbox
      GENERATION_INTERVAL: 10000
      RECORDS_PER_FILE: 50
    volumes:
      - csv_data:/data/inbox
    networks:
      - electromart-network

volumes:
  postgres_data:
  csv_data:

networks:
  electromart-network:
    driver: bridge