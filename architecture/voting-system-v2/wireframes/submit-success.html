<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Submitted - Voting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center p-8">
    <div class="max-w-lg w-full">
      <div class="bg-white border-2 border-gray-300 rounded-lg p-8 text-center">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
          <svg
            class="w-10 h-10 text-green-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 mb-2">
          Thank You!
        </h1>
        <p class="text-gray-600 mb-6">
          Your response has been successfully submitted.
        </p>

        <div class="bg-gray-50 border-2 border-gray-200 rounded-lg p-4 mb-6">
          <div class="text-sm text-gray-500 mb-1">Survey</div>
          <div class="font-medium text-gray-800">Elections Survey</div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
          <div class="bg-gray-50 border-2 border-gray-200 rounded-lg p-4">
            <div class="text-sm text-gray-500 mb-1">Questions Answered</div>
            <div class="text-2xl font-bold text-gray-800">3 of 3</div>
          </div>
          <div class="bg-gray-50 border-2 border-gray-200 rounded-lg p-4">
            <div class="text-sm text-gray-500 mb-1">Time Taken</div>
            <div class="text-2xl font-bold text-gray-800">2:34</div>
          </div>
        </div>

        <div class="border-t-2 border-gray-200 pt-6 mb-6">
          <p class="text-sm text-gray-500 mb-4">
            Your vote has been recorded securely and anonymously.
          </p>
          <div class="flex items-center justify-center gap-2 text-sm text-gray-600">
            <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <span>Encrypted & Secure</span>
          </div>
        </div>

        <div class="space-y-3">
          <a
            href="user-list.html"
            class="block w-full px-6 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 font-medium"
          >
            Back to Surveys
          </a>
          <button
            class="w-full px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-md hover:bg-gray-50"
          >
            Share This Survey
          </button>
        </div>
      </div>

      <p class="text-center text-sm text-gray-500 mt-6">
        Confirmation ID: <span class="font-mono">SVY-2026-0142</span>
      </p>
    </div>
  </body>
</html>
