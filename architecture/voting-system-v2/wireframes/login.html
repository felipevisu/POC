<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Voting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center p-8">
    <div class="w-full max-w-md">
      <div class="bg-white border-2 border-gray-300 rounded-lg p-8">
        <div class="text-center mb-8">
          <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg
              class="w-8 h-8 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
              />
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-gray-800">Voting System</h1>
          <p class="text-gray-600 mt-1">Sign in to your account</p>
        </div>

        <form>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Email Address
            </label>
            <input
              type="email"
              placeholder="you@example.com"
              class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>

          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>
            <input
              type="password"
              placeholder="Enter your password"
              class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>

          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center">
              <input
                type="checkbox"
                class="w-4 h-4 text-blue-500 border-gray-300 rounded"
              />
              <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-sm text-blue-500 hover:text-blue-700">
              Forgot password?
            </a>
          </div>

          <button
            type="submit"
            class="w-full px-6 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 font-medium"
          >
            Sign In
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a href="#" class="text-blue-500 hover:text-blue-700 font-medium">
              Sign up
            </a>
          </p>
        </div>
      </div>

      <p class="text-center text-sm text-gray-500 mt-6">
        Secure voting platform for your organization
      </p>
    </div>
  </body>
</html>
