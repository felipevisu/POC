<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Wireframe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white min-h-screen flex items-center justify-center p-8">
    <div class="w-full max-w-sm">
      <div class="border-2 border-black p-8">
        <div class="text-center mb-8">
          <div class="w-12 h-12 border-2 border-black mx-auto mb-4 flex items-center justify-content text-xs">
            [LOGO]
          </div>
          <h1 class="text-lg font-bold">Voting System</h1>
          <p class="text-sm text-gray-600">Admin sign in</p>
        </div>

        <form>
          <div class="mb-4">
            <label class="block text-sm mb-1">Email Address</label>
            <input
              type="email"
              placeholder="you@example.com"
              class="w-full px-3 py-2 border border-black text-sm"
            />
          </div>

          <div class="mb-4">
            <label class="block text-sm mb-1">Password</label>
            <input
              type="password"
              placeholder="Enter your password"
              class="w-full px-3 py-2 border border-black text-sm"
            />
          </div>

          <div class="flex items-center justify-between mb-6 text-sm">
            <label class="flex items-center gap-1">
              <input type="checkbox" class="border-black" />
              Remember me
            </label>
            <a href="#" class="underline">Forgot password?</a>
          </div>

          <button
            type="submit"
            class="w-full px-4 py-2 bg-black text-white text-sm"
          >
            Sign In
          </button>
        </form>

        <p class="text-sm text-center mt-6">
          <a href="login-user.html" class="underline">User login</a>
        </p>
      </div>
    </div>
  </body>
</html>
