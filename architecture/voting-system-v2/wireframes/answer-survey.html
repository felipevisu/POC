<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answer Survey - Elections Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-3xl mx-auto">
      <!-- Header -->
      <div class="bg-white border-2 border-gray-300 rounded-lg p-6 mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-1">Elections Survey</h1>
        <p class="text-gray-600">
          Share your opinion on the upcoming elections
        </p>
      </div>

      <!-- Progress Bar -->
      <div class="bg-white border-2 border-gray-300 rounded-lg p-4 mb-6">
        <div class="flex justify-between text-sm text-gray-600 mb-2">
          <span>Question 1 of 3</span>
          <span>33% Complete</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-3">
          <div class="bg-blue-500 h-3 rounded-full" style="width: 33%"></div>
        </div>
      </div>

      <!-- Question Card -->
      <div class="bg-white border-2 border-gray-300 rounded-lg p-6 mb-6">
        <div class="mb-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-2">
            Who would you vote for president?
          </h2>
          <p class="text-sm text-gray-600">Select 1 to 2 options</p>
        </div>

        <!-- Options Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <!-- Option 1 - Homer Simpson -->
          <div
            class="border-2 border-gray-300 rounded-lg p-4 cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-all"
          >
            <div class="flex items-start gap-3">
              <input
                type="checkbox"
                id="option1"
                class="mt-1 w-5 h-5 text-blue-500 border-gray-300 rounded"
              />
              <label for="option1" class="flex-1 cursor-pointer">
                <div class="flex flex-col items-center">
                  <img
                    src="https://static.wikia.nocookie.net/simpsons/images/7/7f/Mmm.jpg"
                    alt="Homer Simpson"
                    class="w-32 h-32 object-cover rounded-lg mb-3 border-2 border-gray-200"
                    onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23ddd%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2220%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22%3EHomer%3C/text%3E%3C/svg%3E'"
                  />
                  <span class="font-medium text-gray-800 text-center">
                    Homer Simpson
                  </span>
                </div>
              </label>
            </div>
          </div>

          <!-- Option 2 - Ned Flanders -->
          <div
            class="border-2 border-gray-300 rounded-lg p-4 cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-all"
          >
            <div class="flex items-start gap-3">
              <input
                type="checkbox"
                id="option2"
                class="mt-1 w-5 h-5 text-blue-500 border-gray-300 rounded"
              />
              <label for="option2" class="flex-1 cursor-pointer">
                <div class="flex flex-col items-center">
                  <img
                    src="https://static.wikia.nocookie.net/simpsons/images/5/5f/Ned_Flanders.png"
                    alt="Ned Flanders"
                    class="w-32 h-32 object-cover rounded-lg mb-3 border-2 border-gray-200"
                    onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23ddd%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2220%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22%3ENed%3C/text%3E%3C/svg%3E'"
                  />
                  <span class="font-medium text-gray-800 text-center">
                    Ned Flanders
                  </span>
                </div>
              </label>
            </div>
          </div>

          <!-- Option 3 - Marge Simpson -->
          <div
            class="border-2 border-gray-300 rounded-lg p-4 cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-all"
          >
            <div class="flex items-start gap-3">
              <input
                type="checkbox"
                id="option3"
                class="mt-1 w-5 h-5 text-blue-500 border-gray-300 rounded"
              />
              <label for="option3" class="flex-1 cursor-pointer">
                <div class="flex flex-col items-center">
                  <img
                    src="https://static.wikia.nocookie.net/simpsons/images/0/0b/Marge_Simpson.png"
                    alt="Marge Simpson"
                    class="w-32 h-32 object-cover rounded-lg mb-3 border-2 border-gray-200"
                    onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23ddd%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2220%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22%3EMarge%3C/text%3E%3C/svg%3E'"
                  />
                  <span class="font-medium text-gray-800 text-center">
                    Marge Simpson
                  </span>
                </div>
              </label>
            </div>
          </div>

          <!-- Option 4 - Mr. Burns -->
          <div
            class="border-2 border-gray-300 rounded-lg p-4 cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-all"
          >
            <div class="flex items-start gap-3">
              <input
                type="checkbox"
                id="option4"
                class="mt-1 w-5 h-5 text-blue-500 border-gray-300 rounded"
              />
              <label for="option4" class="flex-1 cursor-pointer">
                <div class="flex flex-col items-center">
                  <img
                    src="https://static.wikia.nocookie.net/simpsons/images/5/56/Mr_Burns_angry.png"
                    alt="Mr. Burns"
                    class="w-32 h-32 object-cover rounded-lg mb-3 border-2 border-gray-200"
                    onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23ddd%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2220%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22%3EBurns%3C/text%3E%3C/svg%3E'"
                  />
                  <span class="font-medium text-gray-800 text-center">
                    Mr. Burns
                  </span>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <div class="bg-white border-2 border-gray-300 rounded-lg p-6">
        <div class="flex justify-between items-center">
          <button
            class="px-6 py-2 border-2 border-gray-300 text-gray-700 rounded-md hover:bg-gray-50"
            disabled
          >
            ← Previous
          </button>
          <div class="text-sm text-gray-600">Question 1 of 3</div>
          <button
            class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
          >
            Next Question →
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
