<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Creation - Wireframe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
      <div class="bg-white border-2 border-gray-300 rounded-lg p-6 mb-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Survey</h1>
        <p class="text-gray-600">
          Design your survey with questions and options
        </p>
      </div>

      <div class="bg-white border-2 border-gray-300 rounded-lg p-6 mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Survey Details</h2>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Survey Title</label
          >
          <input
            type="text"
            placeholder="Enter survey title"
            class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          />
        </div>
      </div>

      <div class="bg-white border-2 border-gray-300 rounded-lg p-6 mb-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold text-gray-800">Questions</h2>
          <button
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
          >
            + Add Question
          </button>
        </div>

        <div class="border-2 border-gray-300 rounded-lg p-4 mb-4">
          <div class="flex justify-between items-start mb-4">
            <span class="text-sm font-medium text-gray-500">Question 1</span>
            <button class="text-red-500 text-sm hover:text-red-700">
              Remove
            </button>
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Question Title</label
            >
            <input
              type="text"
              placeholder="Enter question"
              class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Description (optional)</label
            >
            <textarea
              placeholder="Add description"
              rows="2"
              class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            ></textarea>
          </div>

          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Min Selections</label
              >
              <input
                type="number"
                value="1"
                class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Max Selections</label
              >
              <input
                type="number"
                value="1"
                class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
              />
            </div>
          </div>

          <div class="bg-gray-50 border-2 border-gray-200 rounded-lg p-4">
            <div class="flex justify-between items-center mb-3">
              <h3 class="text-sm font-semibold text-gray-700">Options</h3>
              <button class="text-sm text-blue-500 hover:text-blue-700">
                + Add Option
              </button>
            </div>

            <div class="mb-3">
              <div class="flex items-center gap-2 mb-2">
                <span class="text-gray-400">1.</span>
                <div class="flex flex-1 gap-2">
                  <input
                    type="text"
                    placeholder="Option text"
                    class="flex-1 px-3 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                  />
                  <input
                    type="text"
                    placeholder="Image URL (optional)"
                    class="flex-1 px-3 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-500 text-sm"
                  />
                </div>
                <button class="text-red-400 hover:text-red-600">×</button>
              </div>
            </div>

            <div class="mb-3">
              <div class="flex items-center gap-2 mb-2">
                <span class="text-gray-400">2.</span>
                <div class="flex flex-1 gap-2">
                  <input
                    type="text"
                    placeholder="Option text"
                    class="flex-1 px-3 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                  />
                  <input
                    type="text"
                    placeholder="Image URL (optional)"
                    class="flex-1 px-3 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-500 text-sm"
                  />
                </div>
                <button class="text-red-400 hover:text-red-600">×</button>
              </div>
            </div>
          </div>
        </div>

        <div
          class="border-2 border-dashed border-gray-300 rounded-lg p-4 mb-4 bg-gray-50"
        >
          <div class="flex justify-between items-center">
            <div>
              <span class="text-sm font-medium text-gray-500">Question 2</span>
              <p class="text-gray-700 mt-1">Click to expand</p>
            </div>
            <div class="flex gap-2">
              <button class="text-blue-500 text-sm hover:text-blue-700">
                Edit
              </button>
              <button class="text-red-500 text-sm hover:text-red-700">
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white border-2 border-gray-300 rounded-lg p-6">
        <div class="flex justify-between items-center">
          <button
            class="px-6 py-2 border-2 border-gray-300 text-gray-700 rounded-md hover:bg-gray-50"
          >
            Cancel
          </button>
          <div class="flex gap-3">
            <button
              class="px-6 py-2 border-2 border-gray-300 text-gray-700 rounded-md hover:bg-gray-50"
            >
              Save Draft
            </button>
            <button
              class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
            >
              Create Survey
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
