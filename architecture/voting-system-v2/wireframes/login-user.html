<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Wireframe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white min-h-screen flex items-center justify-center p-8">
    <div class="w-full max-w-sm">
      <div class="border-2 border-black p-8">
        <div class="text-center mb-8">
          <div class="w-12 h-12 border-2 border-black mx-auto mb-4 flex items-center justify-center text-xs">
            [LOGO]
          </div>
          <h1 class="text-lg font-bold">Voting System</h1>
          <p class="text-sm text-gray-600">Sign in to participate in surveys</p>
        </div>

        <div class="space-y-3">
          <button class="w-full px-4 py-3 border-2 border-black text-sm flex items-center justify-center gap-3 hover:bg-gray-100">
            <span class="w-5 h-5 border border-black flex items-center justify-center text-xs">[G]</span>
            Continue with Google
          </button>

          <button class="w-full px-4 py-3 border-2 border-black text-sm flex items-center justify-center gap-3 hover:bg-gray-100">
            <span class="w-5 h-5 border border-black flex items-center justify-center text-xs">[A]</span>
            Continue with Apple
          </button>

          <button class="w-full px-4 py-3 border-2 border-black text-sm flex items-center justify-center gap-3 hover:bg-gray-100">
            <span class="w-5 h-5 border border-black flex items-center justify-center text-xs">[M]</span>
            Continue with Microsoft
          </button>
        </div>

        <div class="mt-6 pt-6 border-t border-black text-center">
          <p class="text-xs text-gray-600">
            By continuing, you agree to our<br />
            <a href="#" class="underline">Terms of Service</a> and <a href="#" class="underline">Privacy Policy</a>
          </p>
        </div>
      </div>

      <p class="text-center text-xs text-gray-600 mt-4">
        Admin? <a href="login.html" class="underline">Sign in here</a>
      </p>
    </div>
  </body>
</html>
