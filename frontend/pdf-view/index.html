<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Auto-Scroll Viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Left Sidebar -->
      <div class="sidebar">
        <header class="sidebar-header">
          <h1>üìÑ PDF Auto-Scroll Viewer</h1>
          <div class="file-input-wrapper">
            <label for="pdf-upload" class="file-label">
              <span>Choose PDF File</span>
              <input type="file" id="pdf-upload" accept=".pdf" />
            </label>
            <span id="file-name" class="file-name">No file chosen</span>
          </div>
        </header>

        <div class="controls-panel">
          <div class="control-section">
            <h3>Playback Controls</h3>
            <div class="control-group">
              <button id="play-pause-btn" class="control-btn" disabled>
                <span class="icon">‚ñ∂Ô∏è</span>
                <span class="btn-text">Play</span>
              </button>
              <button id="reset-btn" class="control-btn" disabled>
                <span class="icon">üîÑ</span>
                <span class="btn-text">Reset</span>
              </button>
            </div>
          </div>

          <div class="control-section">
            <h3>Speed Control</h3>
            <div class="control-group speed-control">
              <label for="speed-slider">
                <span class="icon">‚ö°</span>
                Speed: <span id="speed-value">0.5</span>x
              </label>
              <input
                type="range"
                id="speed-slider"
                min="0.1"
                max="3"
                step="0.1"
                value="0.5"
                disabled
              />
            </div>
          </div>

          <div class="control-section">
            <h3>Zoom Control</h3>
            <div class="control-group zoom-control">
              <button id="zoom-out-btn" class="control-btn small" disabled>
                <span class="icon">üîç-</span>
              </button>
              <span id="zoom-value">100%</span>
              <button id="zoom-in-btn" class="control-btn small" disabled>
                <span class="icon">üîç+</span>
              </button>
            </div>
          </div>

          <div class="control-section">
            <h3>Page Cropping</h3>
            <div class="control-group crop-control">
              <label for="crop-top-slider">
                <span class="icon">‚¨ÜÔ∏è</span>
                Crop Top: <span id="crop-top-value">0</span>%
              </label>
              <input
                type="range"
                id="crop-top-slider"
                min="0"
                max="30"
                step="1"
                value="0"
                disabled
              />
            </div>
            <div class="control-group crop-control">
              <label for="crop-bottom-slider">
                <span class="icon">‚¨áÔ∏è</span>
                Crop Bottom: <span id="crop-bottom-value">0</span>%
              </label>
              <input
                type="range"
                id="crop-bottom-slider"
                min="0"
                max="30"
                step="1"
                value="0"
                disabled
              />
            </div>
          </div>

          <div class="control-section">
            <h3>Document Info</h3>
            <div class="control-group info">
              <span id="page-info">Page: -/-</span>
              <span id="scroll-position">Scroll: 0%</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="main-content">
        <div class="pdf-viewer-wrapper">
          <div id="pdf-container" class="pdf-container">
            <div class="placeholder">
              <p>üìÅ No PDF loaded</p>
              <p class="subtitle">Upload a PDF file to get started</p>
            </div>
            <canvas id="pdf-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Using PDF.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
