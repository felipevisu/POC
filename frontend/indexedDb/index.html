<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>IndexedDB To-Do App</title>
    <link href="reset.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>
</head>
<body class="bg-gray-25">
<header class="bg-primary text-white p-4">
    <h1>To-Do List</h1>
</header>
<section class="container bg-gray-100 p-4">
    <h2>Add a Todo</h2>
    <form id="todo-form" method="dialog">
        <input id="todo-title" name="title" placeholder="Add a task" type="text"/>
        <button type="submit">Add</button>
    </form>
</section>
<section class="container bg-gray-25 p-4">
    <h2>Board</h2>
    <div class="flex gap-4" id="todo-board"></div>
</section>


<script src="index.js"></script>
</body>
</html>
