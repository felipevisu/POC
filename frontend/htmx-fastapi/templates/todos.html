{% for todo in todos %}
<li class="bg-white rounded-lg shadow-sm p-4 flex items-center gap-3 hover:shadow-md transition duration-200">
  <input
    type="checkbox"
    class="w-5 h-5 text-indigo-600 rounded focus:ring-2 focus:ring-indigo-500 cursor-pointer"
    {%
    if
    todo.done
    %}checked="true"
    {%
    endif
    %}
    hx-post="/todos/{{todo.id}}/toggle"
    hx-target="#todos"
    hx-swap="innerHTML"
  />
  <input
    name="text"
    value="{{todo.text}}"
    class="flex-1 px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent {% if todo.done %}line-through text-gray-400 bg-gray-50{% endif %}"
    {%
    if
    todo.done
    %}
    disabled="true"
    {%
    endif
    %}
    hx-put="/todos/{{todo.id}}"
    hx-target="#todos"
    hx-swap="innerHTML"
    hx-trigger="keyup changed delay:250ms"
  />
  <input
    type="button"
    value="Delete"
    class="px-4 py-2 bg-red-500 text-white text-sm font-medium rounded-lg hover:bg-red-600 transition duration-200 cursor-pointer"
    hx-post="/todos/{{todo.id}}/delete"
    hx-target="#todos"
    hx-swap="innerHTML"
  />
</li>
{% endfor %}
