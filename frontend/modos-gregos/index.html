<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Braço da Guitarra - Escalas e Modos</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="lang-switcher">
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="pt">PT</button>
        <button class="lang-btn" data-lang="es">ES</button>
      </div>

      <h1 data-i18n="title">Braço da Guitarra — Escalas e Modos</h1>

      <div class="controls">
        <div class="control-group">
          <label for="noteSelect" data-i18n="labelRoot">Nota Fundamental:</label>
          <select id="noteSelect">
            <option value="C">C (Dó)</option>
            <option value="C#">C# (Dó#)</option>
            <option value="Db">Db (Réb)</option>
            <option value="D">D (Ré)</option>
            <option value="D#">D# (Ré#)</option>
            <option value="Eb">Eb (Mib)</option>
            <option value="E">E (Mi)</option>
            <option value="F">F (Fá)</option>
            <option value="F#">F# (Fá#)</option>
            <option value="Gb">Gb (Solb)</option>
            <option value="G">G (Sol)</option>
            <option value="G#">G# (Sol#)</option>
            <option value="Ab">Ab (Láb)</option>
            <option value="A">A (Lá)</option>
            <option value="A#">A# (Lá#)</option>
            <option value="Bb">Bb (Sib)</option>
            <option value="B">B (Si)</option>
          </select>
        </div>

        <div class="control-group">
          <label for="modeSelect" data-i18n="labelMode">Escala / Modo:</label>
          <select id="modeSelect">
            <optgroup label="Modos Gregos" data-i18n="groupModes">
              <option value="jonio">Jônio (Maior)</option>
              <option value="dorico">Dórico</option>
              <option value="frigio">Frígio</option>
              <option value="lidio">Lídio</option>
              <option value="mixolidio">Mixolídio</option>
              <option value="eolio">Eólio (Menor)</option>
              <option value="locrio">Lócrio</option>
            </optgroup>
            <optgroup label="Pentatônicas" data-i18n="groupPentatonics">
              <option value="penta_maior">Pentatônica Maior</option>
              <option value="penta_menor">Pentatônica Menor</option>
            </optgroup>
          </select>
        </div>

        <div class="control-group">
          <label for="fretCount" data-i18n="labelFrets">Trastes:</label>
          <input type="number" id="fretCount" min="12" max="24" value="15" />
        </div>
      </div>

      <div class="tuning-controls">
        <div class="control-group">
          <label for="tuningPreset" data-i18n="labelTuning">Afinação:</label>
          <select id="tuningPreset">
            <option value="standard">Padrão (E-A-D-G-B-E)</option>
            <option value="drop_d">Drop D (D-A-D-G-B-E)</option>
            <option value="dadgad">DADGAD (D-A-D-G-A-D)</option>
            <option value="open_g">Open G (D-G-D-G-B-D)</option>
            <option value="custom">Personalizado</option>
          </select>
        </div>
        <div class="tuning-strings">
          <div class="string-tuning">
            <label for="string6">6ª</label>
            <select id="string6"></select>
          </div>
          <div class="string-tuning">
            <label for="string5">5ª</label>
            <select id="string5"></select>
          </div>
          <div class="string-tuning">
            <label for="string4">4ª</label>
            <select id="string4"></select>
          </div>
          <div class="string-tuning">
            <label for="string3">3ª</label>
            <select id="string3"></select>
          </div>
          <div class="string-tuning">
            <label for="string2">2ª</label>
            <select id="string2"></select>
          </div>
          <div class="string-tuning">
            <label for="string1">1ª</label>
            <select id="string1"></select>
          </div>
        </div>
      </div>

      <div class="scale-info" id="scaleInfo">
        <div>Selecione uma nota e um modo para ver a escala</div>
      </div>

      <div class="fretboard">
        <table class="fretboard-table" id="fretboardTable"></table>
      </div>

      <div class="mode-description" id="modeDescription"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
