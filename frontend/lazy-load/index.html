<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Load</title>
    <style>
      .container {
        width: 800px;
        margin: 0 auto;
      }
      .image-wrapper {
        width: 800px;
        height: 600px;
        background: #ccc;
        margin-bottom: 20px;
        overflow: hidden;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .lazy.blur {
        filter: blur(10px);
        transition: filter 0.3s;
      }

      .lazy.loaded {
        filter: blur(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-wrapper">
        <img
          data-src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4"
          class="lazy blur"
          alt="Mountain landscape"
        />
      </div>
      <div class="image-wrapper">
        <img
          data-src="https://images.unsplash.com/photo-1469474968028-56623f02e42e"
          class="lazy blur"
          alt="Nature scene"
        />
      </div>
      <div class="image-wrapper">
        <img
          data-src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05"
          class="lazy blur"
          alt="Forest path"
        />
      </div>
      <div class="image-wrapper">
        <img
          data-src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e"
          class="lazy blur"
          alt="Tropical beach"
        />
      </div>
      <div class="image-wrapper">
        <img
          data-src="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
          class="lazy blur"
          alt="Scenic vista"
        />
      </div>
      <div class="image-wrapper">
        <img
          data-src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e"
          class="lazy blur"
          alt="Coastal view"
        />
      </div>
    </div>
    <script>
      const lazyImages = document.querySelectorAll(".lazy");
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            img.onload = () => img.classList.add("loaded");
            observer.unobserve(img);
          }
        });
      });

      lazyImages.forEach((image) => imageObserver.observe(image));
    </script>
  </body>
</html>
