<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <title>Django Tasks</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
      }
      td {
        padding: 10px;
        border: 1px solid #ddd;
      }
      input {
        width: 200px;
        padding: 5px;
      }
      button {
        padding: 8px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <h1>Django Tasks</h1>
    <div id="message"></div>
    <table>
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Parameters</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Process Payment</td>
          <td>
            <input
              type="text"
              id="payment_value"
              placeholder="Enter payment value"
            />
          </td>
          <td>
            <button onclick="enqueueTask('process_payment', 'payment_value')">
              Submit
            </button>
          </td>
        </tr>
        <tr>
          <td>Update Stock</td>
          <td>
            <input type="text" id="product_id" placeholder="Enter product ID" />
          </td>
          <td>
            <button onclick="enqueueTask('update_stock', 'product_id')">
              Submit
            </button>
          </td>
        </tr>
        <tr>
          <td>Notify Staff</td>
          <td>
            <input
              type="email"
              id="staff_email"
              placeholder="Enter staff email"
            />
          </td>
          <td>
            <button onclick="enqueueTask('notify_staff', 'staff_email')">
              Submit
            </button>
          </td>
        </tr>
        <tr>
          <td>Notify Customer</td>
          <td>
            <input
              type="email"
              id="customer_email"
              placeholder="Enter customer email"
            />
          </td>
          <td>
            <button onclick="enqueueTask('notify_customer', 'customer_email')">
              Submit
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <script>
      function enqueueTask(taskName, paramInputId) {
        const paramValue = document.getElementById(paramInputId).value;
        const messageDiv = document.getElementById("message");

        if (!paramValue) {
          messageDiv.className = "message error";
          messageDiv.textContent = "Please enter a value for the parameter";
          setTimeout(() => (messageDiv.textContent = ""), 3000);
          return;
        }

        const csrftoken = getCookie();

        const data = {
          task_name: taskName,
          parameters: {
            value: paramValue,
          },
        };

        fetch("/enqueue/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrftoken,
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            messageDiv.className =
              data.status === "success" ? "message success" : "message error";
            messageDiv.textContent = data.message;

            if (data.status === "success") {
              document.getElementById(paramInputId).value = "";
            }

            setTimeout(() => (messageDiv.textContent = ""), 5000);
          })
          .catch((error) => {
            messageDiv.className = "message error";
            messageDiv.textContent = "An error occurred: " + error;
            setTimeout(() => (messageDiv.textContent = ""), 5000);
          });
      }

      function getCookie(name) {
        const metaTag = document.querySelector('meta[name="csrf-token"]');
        return metaTag.getAttribute("content");
      }
    </script>
  </body>
</html>
